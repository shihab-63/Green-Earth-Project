<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth | Home</title>
    <!-- Tailwind & Daisy UI Linl -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Inter Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header Area -->
    <header class="bg-[#15803D]">
      <!-- Nav -->
      <nav class="navbar w-11/12 mx-auto text-white">
        <div class="navbar-start">
          <a class="text-xl md:text-2xl"
            >Green <span class="text-[#FACC15] font-bold">Earth</span></a
          >
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="flex items-center gap-5 px-1">
            <li><a href="#" class="hover:text-[#FACC15]">About</a></li>
            <li><a href="#" class="hover:text-[#FACC15]">Gallery</a></li>
            <li><a href="#" class="hover:text-[#FACC15]">Plant a Tree</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <a
            class="btn outline-none text-[#15803D] bg-[#FACC15] border-none rounded-3xl"
            >Plant a Tree</a
          >
        </div>

        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 text-black rounded-box z-1 shadow"
          >
            <li><a href="#" class="hover:text-[#FACC15]">About</a></li>
            <li><a href="#" class="hover:text-[#FACC15]">Gallery</a></li>
            <li><a href="#" class="hover:text-[#FACC15]">Plant a Tree</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero Area -->
    <section class="bg-[#CFF0DC]">
      <div class="w-12/12 mx-auto flex justify-between items-center">
        <div>
          <img class="" src="./assets/hero-leaf1.png" alt="" />
        </div>

        <div class="text-center">
          <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
          <p class="text-[#1F2937] my-4 mb-6">
            Join our mission to plant 1 million trees and make the Earth greener
            for future <br />
            generations.
          </p>
          <button
            class="btn outline-none text-[#15803D] bg-[#FACC15] border-none rounded-3xl"
          >
            Get Involved
          </button>
        </div>

        <div>
          <img class="" src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>



    <!-- JavaScript Link -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
